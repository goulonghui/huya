<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Configuration</title>
</head>
<body>
    <h1>Edit Configuration</h1>
    <form method="POST">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" value="{{ config.configKey }}" required>
        <br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value" value="{{ config.configValue }}" required>
        <br>
        <input type="submit" value="保存">
    </form>
</body>
</html>
